<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noeru Porto 2024</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="https://kit.fontawesome.com/9694ff1d73.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="m-10 fixed top-0 left-0 w-full py-4 px-[9%] bg-transparent drop-shadow-lg flex justify-between items-center z-50">
      <a href="#" class="logo text-5xl text-red-400 font-extrabold cursor-pointer transition ease hover:scale-110">Noeru</a>
      <nav class="text-3xl text-white">
        <a href="#home" class="ml-16 font-medium transition ease duration-150 border-b-2 border-yellow-400 text-red-400">Home</a>
        <a href="#about" class="ml-16 font-medium transition ease duration-150 border-b-2 border-transparent hover:text-red-400 hover:border-yellow-400">About</a>
        <a href="#project" class="ml-16 font-medium transition ease duration-150 border-b-2 border-transparent hover:text-red-400 hover:border-yellow-400">Project</a>
        <a href="#contact" class="ml-16 font-medium transition ease duration-150 border-b-2 border-transparent hover:text-red-400 hover:border-yellow-400">Contact</a>
      </nav>
    </header>
    <main>
      <div id="particle-js" class="absolute w-full"></div>
      <section id="home" class="flex justify-center items-center gap-32 bg-transparent">
        <div class="home-img rounded-full">
          <img
            src="assets/img/fotoku.png"
            alt="fotoku"
            class="rounded-full relative w-[32vw] bg-black shadow-[0_0_25px_solid_rgba(0,0,0,0.1)] shadow-red-400 cursor-pointer transition ease-linear duration-200 hover:text-3xl hover:text-bold"
          />
        </div>
        <div class="home-content z-10">
          <h1 class="text-8xl font-bold leading-snug">Hi, it's <span class="text-red-400">Noeru</span></h1>
          <h3 class="typing-text text-7xl font-semibold mb-4 min-w-72">I'm a <span class="relative text-writer text-yellow-400 text-bold"></span><label for="" class="animate-ping text-red-400">|</label></h3>
          <p class="text-lg">
            orem ipsum dolor sit amet consectetur adipisicing elit. Maiores, amet qui? Eum dicta voluptatum, consequatur quibusdam ullam assumenda quasi architecto cumque rem tempore porro corrupti ratione voluptates ipsa. Quos, fuga.
          </p>
          <div class="social-icons">
            <a
              href="#"
              class="inline-flex justify-center items-center w-16 h-16 bg-transparent border-2 border-red-400 text-4xl rounded-full mx-6 my-12 transition ease duration-300 hover:text-yellow-400 hover:scale-125 hover:-translate-y-5 hover:bg-red-400 hover:shadow-lg hover:shadow-red-400"
              ><i class="fa-brands fa-linkedin"></i
            ></a>
            <a
              href="#"
              class="inline-flex justify-center items-center w-16 h-16 bg-transparent border-2 border-red-400 text-4xl rounded-full mx-6 my-12 transition ease duration-300 hover:text-yellow-400 hover:scale-125 hover:-translate-y-5 hover:bg-red-400 hover:shadow-lg hover:shadow-red-400"
              ><i class="fa-brands fa-github"></i
            ></a>
            <a
              href="#"
              class="inline-flex justify-center items-center w-16 h-16 bg-transparent border-2 border-red-400 text-4xl rounded-full mx-6 my-12 transition ease duration-300 hover:text-yellow-400 hover:scale-125 hover:-translate-y-5 hover:bg-red-400 hover:shadow-lg hover:shadow-red-400"
              ><i class="fa-brands fa-x-twitter"></i
            ></a>
            <a
              href="#"
              class="inline-flex justify-center items-center w-16 h-16 bg-transparent border-2 border-red-400 text-4xl rounded-full mx-6 my-12 transition ease duration-300 hover:text-yellow-400 hover:scale-125 hover:-translate-y-5 hover:bg-red-400 hover:shadow-lg hover:shadow-red-400"
              ><i class="fa-brands fa-instagram"></i
            ></a>
          </div>
          <a
            href="#"
            class="btn inline-block px-11 py-4 bg-black rounded-full text-2xl text-red-400 tracking-[.3em] font-semibold border-2 border-red-400 transition ease duration-300 cursor-pointer hover:bg-red-400 hover:text-yellow-400 hover:shadow-md hover:scale-110"
            >Hire me</a
          >
        </div>
        
      </section>

      <section id="about"></section>
      <section id="tech"></section>
      <section id="certificate"></section>
      <section id="project"></section>
      <section id="contact"></section>
    </main>
    <footer></footer>
    <script src="particles.js"></script>
    <script src="app.js"></script>
  </body>
</html>
